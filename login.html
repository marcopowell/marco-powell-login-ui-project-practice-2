<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Marco's Login UI Project</title>
</head>
<body>
    <h1>Marco's Login UI Project (Practice 2)</h1>
    <div class="container">
        <div class="background-left">

        </div>
        <div class="background-right">

        </div>

        <!--            FORM            -->

        <div class="login-card">
            <h2>Login</h2>
            <form class="login-form-items" action="">
                <p class="login-unpw">Username:
                    <input class="input-box" type="text" name="username" placeholder="Username" required>
                </p>
                <p>Password:
                    <input class="input-box" type="password" name="password" placeholder="Password" required>
                </p>
                <input id="login-btn" type="submit" name="submit" value="Login">
                <label class="label-text remember-me">
                    <input type="checkbox">Remember me
                </label>
            </form>
            <div id="lower-text">
                <label class="label-text">
                    <a href="#">Forgot password?</a>
                </label>
                <div class="vertical"></div>
                <label class="label-text">
                    <a href="#">Create an account</a>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
